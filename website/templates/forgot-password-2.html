<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neo Life Condo</title>
    <link rel="stylesheet" href="/static/css/forgot-password.css">
</head>
<body>
    <div class="head">
        <img src="/static/img/logo_condo.png">
        <p>Neo Life Condo</p>
    </div>
    <div class="box-contain">
        <div class="top">
            <img src="/static/img/logo_condo.png">
            <p>Forgot Password?</p>
        </div>
        <div class="info">
            <div class="box-detail">
                <p>เลขบัตรประชาชน</p>
                <input type="text">
            </div>
            <div class="box-detail">
                <p>Username</p>
                <input type="text">
            </div>
            <div class="box-detail">
                <p>New Password</p>
                <input type="password">
            </div>
            <div class="box-detail">
                <p>Confirm Password</p>
                <input type="password">
            </div>
        </div>
        <div class="bottom">
            <button>ยืนยัน</button>
            <div class="return">
                <a class="re" href="/login">
                    <img src="/static/img/arrow.png">
                    <p>ย้อนกลับไปหน้าแรก</p>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
