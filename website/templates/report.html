<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/website/static/css/report.css">
</head>
<body>
    <button>เสร็จสิ้น</button>
    <table>
        <thead>
            <tr>
                <th><input type="checkbox"></th>
                <th>ห้อง</th>
                <th>รายละเอียด</th>
                <th>รูปภาพ</th>
                <th>วันที่</th>
                <th>เวลา</th>
            </tr>
        </thead>
        <tbody>
            <% data.forEach((item)=>{ %>
                
            <tr>
                <td><input type="checkbox"></td>
                <td><%=item.room_number%></td>
                <td><%=item.info%></td>
                <td><%=item.pic%></td>
                <td><%=item.date%></td>
                <td><%=item.time%></td>
            </tr>
            <% }); %>
        </tbody>
    </table>
    <script src="/website/static/javascript/checkbox.js"></script>
</body>
</html>
