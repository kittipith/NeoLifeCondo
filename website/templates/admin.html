<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neo Life Condo</title>
    <link rel="stylesheet" href="/website/static/css/admin.css">
</head>
<body>
    <div class="biggest">
        <div class="bigger">
            <div class="big">
                <div class="logo">
                    <img src="/website/static/img/logo_condo.png">
                    <span>Neo Life Condo</span>
                </div>
                <div class="list-menu">
                    <button onclick="changePage('user-info.html', event)">ข้อมูลผู้เช่า</button>
                    <button onclick="changePage('services.html', event)">บริการเสริม</button>
                    <button onclick="changePage('news.html', event)">แจ้งข่าวสาร</button>
                    <button onclick="changePage('report.html', event)">แจ้งของชำรุด</button>
                    <button onclick="changePage('contact.html', event)">ติดต่อพนักงาน</button>
                    <button onclick="changePage('register.html', event)">สมัครบัญชีลูกบ้าน</button>
                    <button onclick="changePage('send-bill.html', event)">ส่งบิลค่าคอนโด</button>
                    <button onclick="changePage('payment.html', event)">ยืนยันการชำระค่าคอนโด</button>
                    <button class="btn-logout">Logout</button>
                </div>
            </div>
            <div class="content">
                <iframe id="contentFrame" src="about:blank"></iframe>
            </div>
        </div>
    </div>
    <script>
        function changePage(page, event) {
            var iframe = document.getElementById("contentFrame");
            iframe.src = page;
            iframe.style.display = "block";
            document.querySelectorAll(".list-menu button").forEach(btn => btn.classList.remove("active"));
            event.target.classList.add("active");
        }
    </script>
</body>
</html>
