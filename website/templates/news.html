<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            margin: 20px 20px;
        }
        .show{
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-bottom: 10px;
            color: white;
            margin-right: 10px;
            background-color: #00e013;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .show:hover{
            background-color: #00800b;
        }
        .del{
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-bottom: 10px;
            color: white;
            background-color: #FF0000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .del:hover{
            background-color: #a10000;
        }
        table{
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        th, td{
            padding: 10px;
            text-align: center;
            border: 1px solid #000000;
        }
        th {
            background-color: #0099FF;
            color: white;
            font-weight: bold;
            font-size: 20px;
        }
        tr:nth-child(even){
            background-color: #f2f2f2;
            cursor: pointer;
        }
        tr:nth-child(odd){
            background-color: #ffffff;
            cursor: pointer;
        }
        tr:nth-child(odd):hover{
            background-color: #e6f7ff;
        }
        tr:nth-child(even):hover{
            background-color: #e6f7ff;
        }
        input[type="checkbox"]{
            transform: scale(1.4);
            cursor: pointer;
        }
        th:nth-child(2), td:nth-child(2) {
            width: 650px;
            word-break: break-word;
            overflow-wrap: break-word;
            white-space: normal;
        }
    </style>
</head>
<body>
    <button class="show">โชว์ข้อมูล</button>
    <button class="del">ลบข้อมูล</button>
    <table>
        <thead>
            <tr>
                <th><input type="checkbox"></th>
                <th>รายละเอียดข่าวสาร</th>
                <th>รูปภาพ</th>
                <th>วันที่</th>
                <th>เวลา</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input type="checkbox"></td>
                <td>เจอโรคจิตตรงด้านหลังคอนโด</td>
                <td>999.jpg</td>
                <td>29/03/2025</td>
                <td>999.jpg</td>
            </tr>
            <tr>
                <td><input type="checkbox"></td>
                <td>ระวังหมาจรด้านข้างคอนโด</td>
                <td>999.jpg</td>
                <td>999.jpg</td>
                <td>999.jpg</td>
            </tr>
        </tbody>
    </table>
    <script src="/website/static/javascript/checkbox.js"></script>
</body>
</html>
